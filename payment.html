    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
        width: 100%;
        position: absolute;
        top: 0px;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }

      .payment-info,
      .payment-options {
        width: 45%;
        text-align: center;
      }

      .payment-info img {
        display: flex;
        margin: 20px auto;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
      .qr {
        height: 300px;
        position: absolute0;
        left: 15px;
      }
      .all {
        position: absolute;
        top: 49px;
      }
    </style>
  </head>
